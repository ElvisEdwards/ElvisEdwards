    window.onload = bindEvent;
	//////////////////////////////////////////////////////////////////////////////////

	// init renderer
	var renderer	= new THREE.WebGLRenderer({
		// antialias	: true,
		alpha: true
	});

	var directionalLight = new THREE.DirectionalLight( 0x887766 );
	directionalLight.position.set( -1, 1, 1 ).normalize();
	scene.add( directionalLight );
	
	//////////////////////////////////////////////////////////////////////////////////

	//////////////////////////////////////////////////////////////////////////////////

	var camera = new THREE.Camera();
	scene.add(camera);
	////////////////////////////////////////////////////////////////////////////////

	////////////////////////////////////////////////////////////////////////////////
	var arToolkitSource = new THREEx.ArToolkitSource({
		// to read from the webcam 
		sourceType : 'webcam',
		// // to read from an image
		// sourceType : 'image',
		// sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/images/img.jpg',		
		// sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/images/armchair.jpg',		
		// to read from a video
		// sourceType : 'video',
		// sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/videos/headtracking.mp4',		
	})
	arToolkitSource.init(function onReady(){
		onResize()
	})
	
	// handle resize
	window.addEventListener('resize', function(){
		onResize()
	})
	function onResize(){
		arToolkitSource.onResizeElement()	
		arToolkitSource.copyElementSizeTo(renderer.domElement)	
		if( arToolkitContext.arController !== null ){
			arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas)	
		}	
	}
	////////////////////////////////////////////////////////////////////////////////
	//          initialize arToolkitContext
	////////////////////////////////////////////////////////////////////////////////	
	// create atToolkitContext
	var arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: THREEx.ArToolkitContext.baseURL + '../data/data/camera_para.dat',
		// debug: true,
		// detectionMode: 'mono_and_matrix',
		detectionMode: 'mono',
		// detectionMode: 'color_and_matrix',
		// matrixCodeType: '3x3',
		canvasWidth: 80*3,
		canvasHeight: 60*3,
		maxDetectionRate: 30,
	})
	// initialize it
	arToolkitContext.init(function onCompleted(){
		// copy projection matrix to camera
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	})
	// update artoolkit on every frame
	onRenderFcts.push(function(){
		if( arToolkitSource.ready === false )	return
		arToolkitContext.update( arToolkitSource.domElement )
	})
	
	
	////////////////////////////////////////////////////////////////////////////////
	//          Create a ArMarkerControls
	////////////////////////////////////////////////////////////////////////////////
	
	var markerRoot = new THREE.Group
	scene.add(markerRoot)
	var markerControls = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
		// type: 'barcode',
		// barcodeValue: 5,
		
		type : 'pattern',
		patternUrl : '../../data/multimarkers/multi-abcdef/patt.treefb', 
		//patternUrl : '../../data/multimarkers/multi-abcdef/patt.td',
	})
	// build a smoothedControls
	var smoothedRoot = new THREE.Group()
	scene.add(smoothedRoot)
	var smoothedControls = new THREEx.ArSmoothedControls(smoothedRoot, {
		lerpPosition: 0.4,
		lerpQuaternion: 0.3,
		lerpScale: 1,
		// minVisibleDelay: 1,
		// minUnvisibleDelay: 1,
	})
	onRenderFcts.push(function(delta){
		smoothedControls.update(markerRoot)
	})

	//全局变量，触摸开始位置

    //touchstart事件
    function touchSatrtFunc(event) {
            //event.preventDefault(); //阻止触摸时浏览器的缩放、滚动条滚动等
            var touch = event.touches[0]; //获取第一个触点
			var touch1 = event.targetTouches[1];//获取第二个触点

            var y = Number(touch.screenY); //页面触点Y坐标
			var x1 = Number(touch1.screenX); //页面触点X1坐标
            var y1 = Number(touch1.screenY); //页面触点Y1坐标
            //记录触点初始位置
			a=x-x1;
			b=y-y1;
			distancestart=Math.sqrt((a*a)+(b*b));
            var text = 'TouchMove事件触发：（' + x + ', ' + y + ', '+ x1 + ', '+ y1+'）';
            document.getElementById("result").innerHTML = text;
    }

    //touchmove事件，这个事件无法获取坐标
    function touchMoveFunc(event) {
            //event.preventDefault(); //阻止触摸时浏览器的缩放、滚动条滚动等
            var touch = event.touches[0]; //获取第一个触点
			var touch1 = event.targetTouches[1];//获取第二个触点
            var x = Number(touch.screenX); //页面触点X坐标
            var y = Number(touch.screenY); //页面触点Y坐标
			var x1 = Number(touch1.screenX); //页面触点X1坐标
            var y1 = Number(touch1.screenY); //页面触点Y1坐标
			distanceend=Math.sqrt((a*a)+(b*b));

            var text = 'TouchMove事件触发：（' + x + ', ' + y + ', '+ x1 + ', '+ y1+'）';
			document.getElementById("result").innerHTML = text;
    }

    //touchend事件
    function touchEndFunc(event) {

            var text = 'TouchEnd事件触发';
            document.getElementById("result").innerHTML = text;
    }

    //绑定事件
    function bindEvent() {
        document.addEventListener('touchstart', touchSatrtFunc, false);
        document.addEventListener('touchmove', touchMoveFunc, false);
        document.addEventListener('touchend', touchEndFunc, false);
    }

	var modelSize=3;


	var onProgress = function ( xhr ) {
		if ( xhr.lengthComputable ) {

		}
};
	var onError = function ( xhr ) { };

		materials.preload();
		var objLoader = new THREE.OBJLoader();
		objLoader.setMaterials( materials );
		objLoader.setPath( 'models/' );
		//objLoader.load( 'tree.obj', function ( object ) {
			objLoader.load( 'tree.obj', function tree( object ) {
			//object.position.z = -10;

		requestAnimationFrame( animate );



		//var timer = Date.now() * 0.0005;
		//camera.position.x = Math.cos( timer ) * 200;
		//camera.position.z = Math.sin( timer ) * 200;

		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		// call each update function
		onRenderFcts.forEach(function(onRenderFct){
			onRenderFct(deltaMsec/1000, nowMsec/1000)
		})
	})

	/**
	//start

	document.addEventListener('touchstart',function (event) {
		var touch = event.targetTouches[0];     //touches数组对象获得屏幕上所有的touch，取第一个touch
            startPos = {x:touch.pageX,y:touch.pageY,time:+new Date};    //取第一个touch的坐标值
            isScrolling = 0;   //这个参数判断是垂直滚动还是水平滚动
            this.slider.addEventListener('touchmove',this,false);
            this.slider.addEventListener('touchend',this,false);
	
	    //移动
        document.addEventListener('touchmove',function(event){
            //当屏幕有多个touch或者页面被缩放过，就不执行move操作
            //if(event.targetTouches.length > 1 || event.scale && event.scale !== 1) return;
			if(event.targetTouches.length > 1 ) return;
            var touch = event.targetTouches[0];
            endPos = {x:touch.pageX - startPos.x,y:touch.pageY - startPos.y};
            isScrolling = Math.abs(endPos.x) < Math.abs(endPos.y) ? 1:0;    //isScrolling为1时，表示纵向滑动，0为横向滑动
			if(isScrolling === 1){
				camera.position.x = Math.cos( endPos.x ) * 200;
				camera.position.z = Math.sin( endPos.x ) * 200;
				camera.lookAt( scene.position );
				requestAnimationFrame( animate );
			}

		//滑动释放
        end:function(event){
            var duration = +new Date - startPos.time;    //滑动的持续时间

                this.icon[this.index].className = '';
                if(Number(duration) > 10){     
                    //判断是左移还是右移，当偏移量大于10时执行
                    if(endPos.x > 10){
                        if(this.index !== 0) this.index -= 1;
                    }else if(endPos.x < -10){
                        if(this.index !== this.icon.length-1) this.index += 1;

                }
                this.icon[this.index].className = 'curr';
                this.slider.className = 'cnt f-anim';
                this.slider.style.left = -this.index*600 + 'px';
            }
            //解绑事件
            this.slider.removeEventListener('touchmove',this,false);
            this.slider.removeEventListener('touchend',this,false);
        }
    }
}
}





	var slider = {
    //判断设备是否支持touch事件
    touch:('ontouchstart' in window) || window.DocumentTouch && document instanceof DocumentTouch,
    slider:document.getElementById('slider'),

    //事件
    events:{
        index:0,     //显示元素的索引
        slider:this.slider,     //this为slider对象
        icons:document.getElementById('container'),
        //icon:this.icons.getElementsByTagName('span'),
        handleEvent:function(event){
            var self = this;     //this指events对象
            if(event.type == 'touchstart'){
                self.start(event);
            }else if(event.type == 'touchmove'){
                self.move(event);
            }else if(event.type == 'touchend'){
                self.end(event);
            }
        },
        //滑动开始
        start:function(event){
            var touch = event.targetTouches[0];     //touches数组对象获得屏幕上所有的touch，取第一个touch
            startPos = {x:touch.pageX,y:touch.pageY,time:+new Date};    //取第一个touch的坐标值
            isScrolling = 0;   //这个参数判断是垂直滚动还是水平滚动
            this.slider.addEventListener('touchmove',this,false);
            this.slider.addEventListener('touchend',this,false);
        },
        //移动
        move:function(event){
            //当屏幕有多个touch或者页面被缩放过，就不执行move操作
            //if(event.targetTouches.length > 1 || event.scale && event.scale !== 1) return;
			if(event.targetTouches.length > 1 ) return;
            var touch = event.targetTouches[0];
            endPos = {x:touch.pageX - startPos.x,y:touch.pageY - startPos.y};
            isScrolling = Math.abs(endPos.x) < Math.abs(endPos.y) ? 1:0;    //isScrolling为1时，表示纵向滑动，0为横向滑动
            //if(isScrolling === 0){
                //event.preventDefault();      //阻止触摸事件的默认行为，即阻止滚屏
               // this.slider.className = 'cnt';
               // this.slider.style.left = -this.index*600 + endPos.x + 'px';
            //}
			if(isScrolling === 1){
				camera.position.x = Math.cos( endPos.x ) * 200;
				camera.position.z = Math.sin( endPos.x ) * 200;
				camera.lookAt( scene.position );
				renderer.render( scene, camera );
			}
        },
        //滑动释放
        end:function(event){
            var duration = +new Date - startPos.time;    //滑动的持续时间
            if(isScrolling === 0){    //当为水平滚动时
                this.icon[this.index].className = '';
                if(Number(duration) > 10){     
                    //判断是左移还是右移，当偏移量大于10时执行
                    if(endPos.x > 10){
                        if(this.index !== 0) this.index -= 1;
                    }else if(endPos.x < -10){
                        if(this.index !== this.icon.length-1) this.index += 1;
                    }
                }
                this.icon[this.index].className = 'curr';
                this.slider.className = 'cnt f-anim';
                this.slider.style.left = -this.index*600 + 'px';
            }
            //解绑事件
            this.slider.removeEventListener('touchmove',this,false);
            this.slider.removeEventListener('touchend',this,false);
        }
    },
    
    //初始化
    init:function(){
        var self = this;     //this指slider对象
        if(!!self.touch) self.slider.addEventListener('touchstart',self.events,false);    //addEventListener第二个参数可以传一个对象，会调用该对象的handleEvent属性
    }
};

slider.init();
