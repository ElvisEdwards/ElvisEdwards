	var modelSize=2.6;

	//全局变量，触摸开始位置
	var a=0,b=0;
	var distancestart=0,distanceend=0;
    //touchstart事件
    function touchSatrtFunc(event) {
            //event.preventDefault(); //阻止触摸时浏览器的缩放、滚动条滚动等
            var touch = event.touches[0]; //获取第一个触点
			var touch1 = event.targetTouches[1];//获取第二个触点
            var x = Number(touch.screenX); //页面触点X坐标
            var y = Number(touch.screenY); //页面触点Y坐标
			var x1 = Number(touch1.screenX); //页面触点X1坐标
            var y1 = Number(touch1.screenY); //页面触点Y1坐标
            //记录触点初始位置
			a=x-x1;
			b=y-y1;
			distancestart=Math.sqrt((a*a)+(b*b));
            var text = 'TouchMove事件触发：（' + x + ', ' + y + ', '+ x1 + ', '+ y1+'）';
            document.getElementById("result").innerHTML = text;
			touchMoveFunc(distancestart)
    }

    //touchmove事件，这个事件无法获取坐标
    function touchMoveFunc(event) {
		 // 如果有多个地方滑动，我们就不发生这个事件
                //if(event.targetTouches.length > 2){return}
            //event.preventDefault(); //阻止触摸时浏览器的缩放、滚动条滚动等
            var touch = event.touches[0]; //获取第一个触点
			var touch1 = event.targetTouches[1];//获取第二个触点
            var x = Number(touch.screenX); //页面触点X坐标
            var y = Number(touch.screenY); //页面触点Y坐标
			var x1 = Number(touch1.screenX); //页面触点X1坐标
            var y1 = Number(touch1.screenY); //页面触点Y1坐标
			//记录触点初始位置
			a=x-x1;
			b=y-y1;
			distanceend=Math.sqrt((a*a)+(b*b));
			modelSize = distanceend/distancestart * 20;
            var text = 'TouchMove事件触发：（' + x + ', ' + y + ', '+ x1 + ', '+ y1 + ', ' + distanceend + ', ' + modelSize + '）';
			document.getElementById("result").innerHTML = text;
			//camera.position.z = Math.cos( endPos.x );
			camera.position.z = -(60-modelSize);
			camera.lookAt( scene.position );
			//camera.fov = modelSize*15;
			animate(nowMsec);
			//renderer.render(scene, camera);
    }

    //touchend事件
    function touchEndFunc(event) {
            //event.preventDefault(); //阻止触摸时浏览器的缩放、滚动条滚动等
            var text = 'TouchEnd事件触发';
            document.getElementById("result").innerHTML = text;
    }

    //绑定事件
    function bindEvent() {
        document.addEventListener('touchstart', touchSatrtFunc, false);
        document.addEventListener('touchmove', touchMoveFunc, false);
        document.addEventListener('touchend', touchEndFunc, false);
    }

			// 旋转
			object.rotation.set(Math.PI/2,Math.PI/2,Math.PI/2) ;
			markerRoot.add( object );
		}, onProgress, onError );
	});

	//////////////////////////////////////////////////////////////////////////////////
	// render the scene
	onRenderFcts.push(function(){
		renderer.render( scene, camera );
	})
	


	// run the rendering loop
	var lastTimeMsec= null
	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );



		//var timer = Date.now() * 0.0005;
		//camera.position.x = Math.cos( timer ) * 200;
		//camera.position.z = Math.sin( timer ) * 200;
		//camera.lookAt( scene.position );
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		// call each update function
		onRenderFcts.forEach(function(onRenderFct){
			onRenderFct(deltaMsec/1000, nowMsec/1000)
		})
	})
